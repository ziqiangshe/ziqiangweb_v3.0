<!DOCTYPE html>
<html lang="en">
<head>
    <title>控制台 - 用户管理 - 权限修改</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="../../res/bacheditor/build/build.min.css" rel="stylesheet"> -->
    <link href="__CSS__/sb-admin-2.css" rel="stylesheet">
    <link href="__FONT__/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="__CSS__/plugins/dataTables.bootstrap.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="wrapper">
    <!--顶栏&菜单栏-->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        {include file='layout/toolbar'}
        {include file='layout/sidebar'}
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">权限修改</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">权限修改</div>
                    <div class="panel-body">
                        <div class="row">
                            <form action="#">
                                <div class="col-lg-6">
                                    <input type="hidden" name="id" id="hidden1" value="{$id}">
                                    <div class="form-group">
                                        <label>姓名：</label>
                                        {if $rel}{$rel.realname}{/if}
                                    </div>
                                    <div class="form-group">
                                        <label>部门</label>
                                        <select class="form-control" name="department" id="department">
                                            <option value="服务队" {eq name='rel.department' value='服务队'} selected {/eq}>服务队</option>
                                            <option value="外联部" {eq name='rel.department' value='外联部'} selected {/eq}>外联部</option>
                                            <option value="宣传部" {eq name='rel.department' value='宣传部'} selected {/eq}>宣传部</option>
                                            <option value="秘书部" {eq name='rel.department' value='办公室'} selected {/eq}>办公室</option>
                                            <option value="策划部" {eq name='rel.department' value='策划部'} selected {/eq}>策划部</option>
                                            <option value="副社" {eq name='rel.department' value='副社'} selected {/eq}>副社</option>
                                            <option value="社长" {eq name='rel.department' value='社长'} selected {/eq}>社长</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>职位</label>
                                        <select class="form-control" name="position" id="position">
                                            <option value="成员" {eq name='rel.position' value='成员'} selected {/eq}>成员</option>
                                            <option value="副部长" {eq name='rel.position' value='副部长'} selected {/eq}>副部长</option>
                                            <option value="部长" {eq name='rel.position' value='部长'} selected {/eq}>部长</option>
                                            <option value="副队长" {eq name='rel.position' value='副队长'} selected {/eq}>副队长</option>
                                            <option value="队长" {eq name='rel.position' value='队长'} selected {/eq}>队长</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>权限：</label>
                                        <select class="form-control" id="role" name="role">
                                            <option value="0" {eq name='rel.role' value='0'} selected {/eq}>平民</option>
                                            <option value="1" {eq name='rel.role' value='1'} selected {/eq}>狗官</option>
                                            <option value="2" {eq name='rel.role' value='2'} selected {/eq}>大狗官</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <button type="button" class="btn btn-default">提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="__JS__/jquery-1.11.0.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/plugins/metisMenu/metisMenu.min.js"></script>
<script src="__JS__/sb-admin-2.js"></script>
<script>
    $("button").click(function () {
        $.ajax({
            url: "__API__/user/update_user",
            type: "get",
            dataType: "json",
            data: {
                id: "{if $id}{$id}{/if}",
                position: $("#position").val(),
                role: $("#role option:selected").val(),
            },
            success: function (data) {
                if (data.status == 0) {
                    window.location.href = "__PANEL__/user/ziqiang";
                    alert(data.message);
                    return true;
                }
                else if (data.status == -1) {
                    alert(data.message);
                    return false;
                }
            }
        });
    });
</script>
</body>
</html>
