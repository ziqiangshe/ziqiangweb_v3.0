<!DOCTYPE html>
<html lang="en">
<head>
    <title>控制台 - 自强人物 - 查看寄语</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="../../res/bacheditor/build/build.min.css" rel="stylesheet"> -->
    <link href="__CSS__/sb-admin-2.css" rel="stylesheet">
    <link href="__FONT__/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="__CSS__/plugins/dataTables.bootstrap.css" rel="stylesheet" type="text/css">
    <link href="__CSS__/manage_lookword.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="wrapper">
    <!--顶栏&菜单栏-->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        {include file='layout/toolbar'}
        {include file='layout/sidebar'}
    </nav>


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">查看寄语</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading"> 查看寄语 </div>
                    <div class="panel-body">
                        <div class="row">
  								<div class="col-lg-2">
                                  <div class="form-group">                                      
                                      <div class="author_wrapper">  
                                          <div class="circle"></div>
                                          <div class="author">                                          
                                      		<label>寄语人：</label>
                                            <i class="fa fa-user fa-5x" style="display:block;"></i>
                                      		{if $rel}{$rel.realname}{/if}
                                          </div>
                                      </div>
                                  </div>                              
                                </div>                                                                                                                               
                                <div class="col-lg-10">
                                    <div class="form-group">
                                        <div class="content_wrapper">
                                            <div class="circle"></div>
                                            <div class="content">
                                        		<label>寄语内容：</label>
												{if $rel}{$rel.introduce}{/if}
                                            </div>
                                        </div>
                                	</div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>    
    

<script src="__JS__/jquery-1.11.0.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/plugins/metisMenu/metisMenu.min.js"></script>
<script src="__JS__/sb-admin-2.js"></script>
</body>
</html>
