<!DOCTYPE html>
<html lang="en">

<head>
    <title>控制台 - 博客内容 - 查看博客</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="../../res/bacheditor/build/build.min.css" rel="stylesheet"> -->
    <link href="__CSS__/sb-admin-2.css" rel="stylesheet" type="text/css">
    <link href="__FONT__/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="__CSS__/plugins/dataTables.bootstrap.css" rel="stylesheet" type="text/css">
    <link href="__CSS__/bloglook.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="wrapper">
        <!--顶栏&菜单栏-->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            {include file='layout/toolbar'} {include file='layout/sidebar'}
        </nav>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">查看内容</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading"> 博客内容 </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-2" id="blog_author">
                                    <div class="author">
                                        <p class="blogger">博主信息</p>
                                        <div class="row">
                                            <div class="col-lg-12" id="img_wrapper">
                                                <div class="row">
                                                    <div class="col-lg-12" style="text-align:center;">
                                                        <img src="__IMG__/github2.jpg">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-11 col-lg-offset-1 col-xs-8 col-xs-offset-4">
                                                <label>作者：{$rel.realname}</label>
                                            </div>
                                            <div class="col-lg-11 col-lg-offset-1 col-xs-8 col-xs-offset-4">
                                                <label>届数：{$rel.session}届</label>
                                            </div>
                                            <div class="col-lg-11 col-lg-offset-1 col-xs-8 col-xs-offset-4">
                                                <label>职务：{$rel.position}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-9" id="blog_content">
                                    <div class="blog">
                                        <div class="row">
                                            <div class="col-lg-12" style="text-align:center;">
                                                <h3>{$rel.title}</h3>
                                            </div>
                                            <div class="row" style="padding-left:20px;padding-right:20px;;">
                                                <div class="col-lg-8">
                                                    <p>标签：{$rel.tag}</p>
                                                </div>
                                                <div class="col-lg-4">
                                                    <p>创建时间：{$rel.created}</p>
                                                </div>
                                                <div class="col-lg-12">
                                                    <p style="display:block;float:left;">摘要：</p>
                                                    <p style="display:block;float:left;">{$rel.summary}</p>
                                                </div>
                                                <div class="col-lg-12" style="background:grey;height:2px;margin-bottom:10px;"></div>
                                                <div class="col-lg-12">
                                                    <p>{$rel.content}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="__JS__/jquery-1.11.0.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/plugins/metisMenu/metisMenu.min.js"></script>
<script src="__JS__/sb-admin-2.js"></script>
</body>
</html>
