<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>控制台 - 登录</title>
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <link href="__CSS__/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="__CSS__/sb-admin-2.css" rel="stylesheet">
    <link href="__FONT__/css/font-awesome.min.css" rel="stylesheet" type="text/css">


</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" style="text-align:center; font-size: 20px"><i class="fa fa-magic fa-fw"></i> 自强社服务端</h3>
                </div>
                <div class="panel-body">
                    <form action="">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="用户名" name="username" id="username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" name="password" id="password" type="password">
                            </div>
                            <button class="btn btn-lg btn-success btn-block" type="button">登录</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="__JS__/jquery-1.11.0.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/plugins/metisMenu/metisMenu.min.js"></script>
<script src="__JS__/sb-admin-2.js"></script>
<script>
    $("button").click(function () {
        $.ajax({
            url: "__API__/login/do_login",
            type: "post",
            dataType: "json",
            data: {
                username:   $("#username").val(),
                password:   $("#password").val()
            },
            success: function (data) {
                if (data.status == 0) {
                    window.location.href = "__PANEL__/index/index";
//                    alert(data.message);
                }
                else if (data.status == -1) {
                    alert(data.message);
                }
            }
        });
    });
</script>
</html>
